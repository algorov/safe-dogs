<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dog Muzzle Detector üê∂</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #121212;
      color: #f1f1f1;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding-top: 60px;
      transition: background-color 0.3s, color 0.3s;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      flex-direction: column;
    }

    h1 {
      font-size: 2.8rem;
      font-weight: 700;
      color: #00bcd4;
    }

    .container {
      max-width: 720px;
      width: 100%;
    }

    .card {
      background-color: #1e1e1e;
      border: none;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.1);
    }

    .card-header {
      background-color: transparent;
      border-bottom: 1px solid #333;
      font-size: 1.25rem;
      font-weight: 600;
      color: #00bcd4;
    }

    .form-control, .form-control:focus {
      background-color: #2c2c2c;
      border: 1px solid #444;
      color: #f1f1f1;
    }

    .upload-btn {
      background-color: #00bcd4;
      border: none;
      padding: 12px;
      width: 100%;
      font-size: 1rem;
      font-weight: 600;
      color: #000;
      border-radius: 6px;
      transition: background-color 0.3s ease;
    }

    .upload-btn:hover {
      background-color: #00acc1;
      cursor: pointer;
    }

    .result-message {
      font-size: 1.2rem;
      margin-top: 15px;
      font-weight: bold;
    }

    .result-message.success {
      color: #4caf50;
    }

    .result-message.error {
      color: #f44336;
    }

    /* Custom message for "No Muzzle detected" */
    .result-message.no-muzzle {
      color: #f44336; /* Red color for no muzzle detected */
    }

    img {
      border-radius: 10px;
      margin-top: 15px;
      max-width: 100%;
      box-shadow: 0 0 10px rgba(0, 255, 255, 0.1);
    }

    footer {
      margin-top: 60px;
      text-align: center;
      font-size: 0.85rem;
      color: #666;
    }

    /* Loading Spinner */
    .loading {
      display: none;
      border: 4px solid rgba(255, 255, 255, 0.3);
      border-top: 4px solid #00bcd4;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Light theme */
    .light-theme {
      background-color: #ffffff;
      color: #000000;
    }

    .light-theme .card {
      background-color: #f9f9f9;
    }

    .light-theme .card-header {
      color: #008080;
    }

    .light-theme .form-control, .light-theme .form-control:focus {
      background-color: #fff;
      border: 1px solid #ddd;
      color: #000;
    }

    .light-theme .upload-btn {
      background-color: #008080;
      color: #fff;
    }
  </style>
</head>
<body>
  <div class="container text-center">
    <h1>Dog Muzzle Detector üê∂</h1>

    <!-- Theme Toggle Button -->
    <button id="themeToggle" class="btn btn-secondary mt-3">–ü–µ—Ä–µ–∫–ª—é—á–∏—Ç—å —Ç–µ–º—É</button>

    <!-- Upload Form -->
    <form action="/detect" method="post" enctype="multipart/form-data" class="mt-4" id="uploadForm">
      <div class="card p-4">
        <div class="mb-3 text-start">
          <label for="fileInput" class="form-label">–ó–∞–≥—Ä—É–∑–∏—Ç–µ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ —Å–æ–±–∞–∫–∏:</label>
          <input type="file" name="file" class="form-control" id="fileInput" accept="image/*" required>
        </div>
        <button type="submit" class="upload-btn">–ü—Ä–æ–≤–µ—Ä–∏—Ç—å –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ</button>
      </div>
    </form>

    <!-- Loading Indicator -->
    <div class="loading" id="loadingSpinner"></div>

    <!-- Result Display -->
    {% if result_path %}
    <div class="card p-4 mt-4">
      <div class="card-header">–†–µ–∑—É–ª—å—Ç–∞—Ç</div>
      <img src="{{ result_path }}" alt="–†–µ–∑—É–ª—å—Ç–∞—Ç –¥–µ—Ç–µ–∫—Ü–∏–∏">
      <p class="result-message {{ 'success' if 'muzzle detected' in message.lower() else 'no-muzzle' }}">
        {{ message }}
      </p>
    </div>
    {% endif %}

    <footer class="mt-5">
      &copy; 2025 Dog Muzzle Detector ‚Äî Built with ‚ù§Ô∏è and YOLO
    </footer>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Toggle theme
    const themeToggleBtn = document.getElementById('themeToggle');
    const body = document.body;
    
    themeToggleBtn.addEventListener('click', () => {
      body.classList.toggle('light-theme');
    });

    // Show loading spinner on form submit
    const form = document.getElementById('uploadForm');
    const loadingSpinner = document.getElementById('loadingSpinner');
    
    form.addEventListener('submit', (e) => {
      loadingSpinner.style.display = 'block'; // Show loading spinner
    });
  </script>
</body>
</html>
